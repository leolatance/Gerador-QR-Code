<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QRCODE</title>
    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Estilos  -->
     <link rel="stylesheet" href="css/styles.css">
    <!-- Scripts -->
    <script src="js/scripts.js" defer></script>
</head>   
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QRCODE</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Insira uma URL ou texto...">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="QR Code" />
        </div>
    </div>
  </body>
</html>
